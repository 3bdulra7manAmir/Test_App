name: test_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Official Flutter Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local Simple Sotrage
  shared_preferences: ^2.5.3

  # Navigation
  go_router: ^14.8.1

  # UI & Responsiveness
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17
  flutter_otp_text_field: ^1.5.1+1

  # App Icon
  flutter_launcher_icons: ^0.14.3

  # Device Preview (for testing UI)
  device_preview: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Riverpod Code Generation
  riverpod_generator: ^2.6.4
  build_runner: ^2.4.15
  riverpod_lint: any

flutter:
  uses-material-design: true
  generate: true

  fonts:
    # Roboto Fonts
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Black.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
        - asset: assets/fonts/roboto/Roboto-ExtraBold.ttf
        - asset: assets/fonts/roboto/Roboto-ExtraLight.ttf
        - asset: assets/fonts/roboto/Roboto-Light.ttf
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-SemiBold.ttf
    # Cairo Fonts
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Black.ttf
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
        - asset: assets/fonts/cairo/Cairo-ExtraBold.ttf
        - asset: assets/fonts/cairo/Cairo-ExtraLight.ttf
        - asset: assets/fonts/cairo/Cairo-Light.ttf
        - asset: assets/fonts/cairo/Cairo-Medium.ttf
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
        - asset: assets/fonts/cairo/Cairo-SemiBold.ttf

  assets:
    - assets/icons/Splash/
    - assets/icons/AppForm/
    - assets/icons/AppHeader/
    - assets/icons/Login/
    - assets/icons/ForgetPassword/
    - assets/icons/RestPassword/
    - assets/icons/Verification/
    - assets/icons/Countries/
    - assets/images/

flutter_intl:
  enabled: true
  arb_dir: lib/config/i18n/l10n
  output_dir: lib/config/i18n/generated