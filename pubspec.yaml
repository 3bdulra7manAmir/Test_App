name: test_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # APP Responsiveness Test METHOD
  device_preview: ^1.2.0

  # APP Launcher Logo (plugin only, config is below)
  flutter_launcher_icons: ^0.13.1

  # APP Custom UI
  flutter_otp_text_field: ^1.5.1+1

  # APP Controller
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # APP Responsiveness
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17

  # APP NAVIGATION
  go_router: ^14.8.1
  riverpod_annotation: ^2.6.1

  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1


dev_dependencies:
  
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  
  riverpod_generator: ^2.6.4
  build_runner: ^2.4.15
  riverpod_lint: any
  
flutter:
  uses-material-design: true

  # APP FONTS
  fonts:

    # ROBOTO
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 800
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
    #SomarSans
    - family: Somar
      fonts:
        - asset: assets/fonts/somar/SomarSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/somar/SomarSans-Regular.ttf
    #Cairo
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 800
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
    # APP ASSETS
  assets:
    - assets/icons/Splash/
    - assets/icons/AppForm/
    - assets/icons/AppHeader/
    - assets/icons/Login/
    - assets/icons/ForgetPassword/
    - assets/icons/RestPassword/
    - assets/icons/Verification/
    - assets/icons/Countries/
    - assets/images/